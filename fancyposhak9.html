}


.size-selector {
    display: flex;

}

.size-button {
    background-color: #ffffff;
    border: 2px solid #cccccc;
    border-radius: 5px;
    padding: 10px 12px;

    transition: background-color 0.3s, border-color 0.3s;
}

.size-button:hover {

}

}


.price {

}

.btn {

}

.btn:hover {
    background-color: rgb(218, 104, 104);
}


/* Responsive Design */

@media (max-width: 827px) {

        flex-direction: column;
        align-items: center;
    }

    }

.size-buttons {
    /* display: flex; */
    flex-wrap: wrap;

}

.size-btn {
    padding: 10px 15px;

    border: none;
    border-radius: 5px;

    background-color: rgb(238, 138, 138);
    color: white;
    transition: background-color 0.3s;

.size-btn:hover {

}

footer {

}
@media (max-width: 600px) {

        padding: 8px 15px;

    margin-top:12px;
}

     .price-display .btn {

<body>
    <header class="header">
        <nav class="navbar">

            </ul>
        </nav>
    </header>

    <main class="product-page">
        <div class="container">
            <div class="product-gallery">
                <div class="main-image">
                    <img src="C:\Users\ADMIN\New folder (3)\madhav photos\fancyposhak9.jpeg" alt="Product Image" id="current-image">
                </div>
            </div>
            <div class="product-details">
                <h1>Fancy Poshak with Pagadi And Mala For Laddo Gopal</h1>
                <p>Select Size</p>
                <div class="size-buttons">
                    <button class="size-btn" data-size="2" data-price="280">2</button>
                    <button class="size-btn" data-size="5" data-price="460">5</button>
                    <button class="size-btn" data-size="6" data-price="580">6</button>
                </div>
                <div class="price-display">
                    <p>Rs.<span id="price">280</span></p>
                    <button class="btn">Add to Cart</button>
                </div>
            </div>
            <script>document.addEventListener('DOMContentLoaded', () => {
                const sizeButtons = document.querySelectorAll('.size-btn');
                const priceDisplay = document.getElementById('price');
            
                sizeButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const price = button.getAttribute('data-price');
                        priceDisplay.textContent = price;
            
                        // Remove active class from all buttons
                        sizeButtons.forEach(btn => btn.classList.remove('active'));
            
                        // Add active class to the clicked button
                        button.classList.add('active');
                    });
                });
            });
            </script>
               
               
              
            </div>
        </div>
