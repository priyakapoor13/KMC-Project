<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Itter-Kishori Madhav Creations</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.header {
    background-color:rgb(233, 129, 129);
    color: #fff;
    padding: 8px 0;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin: 0 15px;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
}

.product-page {
    padding: 20px;
}

.container {
    display: flex;
    flex-wrap: wrap;
}

.product-gallery {
    flex: 1;
    min-width: 300px;
    margin-right: 20px;
}

.main-image img {
    padding-top:20px;
    width: 400px;
    max-width: 500px;
}



.thumbnail-images img {
    width: 77px;
    cursor: pointer;
    transition: border 0.3s;
}


.product-details {
    flex: 1;
    min-width: 300px;
}

.price {
    font-size: 24px;
    color:black;
    margin: 10px 0;
    
}
.size-buttons {
    
    justify-content: center;
    gap: 10px;
}

.size-btn {
    padding: 10px 15px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: rgb(238, 138, 138);
    color: white;
    transition: background-color 0.3s;
}

.size-btn:hover {
    background-color: rgb(219, 102, 102)
}


.price-display{
    padding-top:20px;
    font-size: 24px;
    color:black;
    margin: 10px 0;
}
.price-display .btn{
    position:relative;
    bottom:60px;
    margin-left:70px;
}
.btn {
    padding: 10px 20px;
    background-color: rgb(218, 104, 104);
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: rgb(218, 104, 104);
}

footer {
    background-color: indianred;
    color: #fff;
    text-align: center;
    padding: 5px 0;
    width: 100%;
    bottom: 0;
}
/* Responsive Design */

@media (max-width: 828px) {
    .container {
        flex-direction: column;
        align-items: center;
    }

    .product-gallery,
    .product-details {
        margin-right: 0;
        text-align: center;
    }
}
@media (max-width: 828px){
    .price-display .btn {
    position:relative;
    left:60px;
    
}
}

    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo"><h1>Kishori Madhav</h1></div>
            <ul class="nav-links"></ul>
                <li><a href="C:\Users\ADMIN\New folder (3)\KMC Project\landing-page\index.html">Home</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="C:\Users\ADMIN\New folder (3)\KMC Project\landing-page\contact.html">Contact</a></li>
                <li><a href="C:\Users\ADMIN\New folder (3)\KMC Project\landing-page\about us.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main class="product-page">
        <div class="container">
            <div class="product-gallery">
                <div class="main-image">
                    <img src="C:\Users\ADMIN\New folder (3)\madhav photos\itter101.jpeg" alt="Product Image" id="current-image">
                  
                </div>
            </div>
            <div class="product-details">
                <h1>Laddo Gopal Itter</h1>
                <p>Laddo Gopal Itter</p>
                <p>Select Size</p>
                <div class="size-buttons">
                    <button class="size-btn" data-size="0" data-price="20">Small</button>
                    <button class="size-btn" data-size="1" data-price="40">Big</button>
                   
                </div>
                <div class="price-display">
                    <p>Rs.<span id="price">20</span></p>
                    <button class="btn">Add to Cart</button>
                </div>
            </div>
            <script>document.addEventListener('DOMContentLoaded', () => {
                const sizeButtons = document.querySelectorAll('.size-btn');
                const priceDisplay = document.getElementById('price');
            
                sizeButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const price = button.getAttribute('data-price');
                        priceDisplay.textContent = price;
            
                        // Remove active class from all buttons
                        sizeButtons.forEach(btn => btn.classList.remove('active'));
            
                        // Add active class to the clicked button
                        button.classList.add('active');
                    });
                });
            });
            </script>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const currentImage = document.getElementById('current-image');
    const thumbnails = document.querySelectorAll('.thumbnail');

    thumbnails.forEach(thumbnail => {
        thumbnail.addEventListener('click', () => {
            currentImage.src = thumbnail.src;
        });
    });
});

    </script>

<footer>
    <p>&copy; 2024 My E-Commerce Store. All rights reserved.</p>
</footer>
</body>
</html>
