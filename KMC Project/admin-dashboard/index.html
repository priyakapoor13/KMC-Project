<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Admin Dashboard</title>
  <link rel="stylesheet" href="/admin-dashboard/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Admin Dashboard</h2>
      </div>
      <ul class="sidebar-menu">
        <li><a href="#" onclick="showSection('dashboard')"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li><a href="#" onclick="showSection('products')"><i class="fas fa-box"></i> Products</a></li>
        <li><a href="#" onclick="showSection('orders')"><i class="fas fa-shopping-cart"></i> Orders</a></li>
        <li><a href="#" onclick="showSection('users')"><i class="fas fa-users"></i> Users</a></li>
        <li><a href="#" onclick="showSection('analytics')"><i class="fas fa-chart-line"></i> Analytics</a></li>
        <li><a href="/admin-dashboard/log-in.html" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </aside>
    <main class="content">
      <div id="dashboard" class="section">
        <h1>Dashboard</h1>
        <div class="stats">
          <div class="stat">
            <h3>Total Sales</h3>
            <p id="total-sales">$0</p>
          </div>
          <div class="stat">
            <h3>Total Orders</h3>
            <p id="total-orders">0</p>
          </div>
          <div class="stat">
            <h3>Total Users</h3>
            <p id="total-users">0</p>
          </div>
        </div>
      </div>
      <div id="products" class="section" style="display: none;">
        <h1>Products</h1>
        <button class="add-button" onclick="openProductForm()">Add Product</button>
        <input type="text" id="productSearch" onkeyup="searchProducts()" placeholder="Search for products..">
        <table id="productTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Price</th>
              <th>Category</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Products will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
      <div id="orders" class="section" style="display: none;">
        <h1>Orders</h1>
        <input type="text" id="orderSearch" onkeyup="searchOrders()" placeholder="Search for orders..">
        <table id="orderTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Customer</th>
              <th>Total</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Orders will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
      <div id="users" class="section" style="display: none;">
        <h1>Users</h1>
        <input type="text" id="userSearch" onkeyup="searchUsers()" placeholder="Search for users..">
        <table id="userTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Users will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
      <div id="analytics" class="section" style="display: none;">
        <h1>Analytics</h1>
        <canvas id="salesChart"></canvas>
      </div>
    </main>
  </div>

  <!-- Modals -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('productModal')">&times;</span>
      <h2>Add/Edit Product</h2>
      <form id="productForm" onsubmit="saveProduct(event)">
        <input type="hidden" id="productId">
        <label for="productName">Name</label>
        <input type="text" id="productName" required>
        <label for="productPrice">Price</label>
        <input type="number" id="productPrice" required>
        <label for="productDescription">Description</label>
        <textarea id="productDescription" required></textarea>
        <label for="productImage">Image URL</label>
        <input type="url" id="productImage" required>
        <label for="productCategory">Category</label>
        <input type="text" id="productCategory" required>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/admin-dashboard/index.js"></script>
   
  <script src="./server.js"> </script>
</body>
</html>
