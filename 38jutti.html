    <style>
        body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.header {
    background-color:rgb(233, 129, 129);
    color: #fff;
    padding: 8px 0;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin: 0 15px;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
}

.product-page {
    padding: 20px;
}

.container {
    display: flex;
    flex-wrap: wrap;
}

.product-gallery {
    flex: 1;
    min-width: 300px;
    margin-right: 20px;
}

.main-image img {
    padding-top:20px;
    width: 400px;
    max-width: 500px;
}



.thumbnail-images img {
    width: 77px;
    cursor: pointer;
    transition: border 0.3s;
}


.product-details {
    flex: 1;
    min-width: 300px;
}

.price {
    font-size: 24px;
    color:black;
    margin: 10px 0;
    
}

.btn {
    margin-top:20px;
    padding: 10px 20px;
    background-color: rgb(218, 104, 104);
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: rgb(218, 104, 104);
}

footer {
    background-color: indianred;
    color: #fff;
    text-align: center;
    padding: 5px 0;
    width: 100%;
    bottom: 0;
}
/* Responsive Design */

@media (max-width: 828px) {
    .container {
        flex-direction: column;
        align-items: center;
    }

    .product-gallery,
    .product-details {
        margin-right: 0;
        text-align: center;
    }
}



.product-colors {
    display: flex;
    gap: 10px;
}

.color-option {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid transparent;
    transition: border-color 0.3s ease;
}

.color-option.selected {
    border-color: #000; /* Highlight selected color with a border */
}

    </style>
</head>
<body>
    <header class="header">

                <script>


option.addEventListener('click', function() {
    // ... existing code ...

    // Update the product image based on the selected color
    const productImage = document.getElementById('productImage');
    productImage.src = `path-to-images/product-${selectedColor}.jpg`;
});



                    // Get all color options
const colorOptions = document.querySelectorAll('.color-option');

// Function to handle color selection
colorOptions.forEach(option => {
    option.addEventListener('click', function() {
        // Remove 'selected' class from all options
        colorOptions.forEach(option => option.classList.remove('selected'));
        
        // Add 'selected' class to the clicked option
        this.classList.add('selected');
        
        // Update the hidden input with the selected color
        const selectedColor = this.getAttribute('data-color');
        document.getElementById('selectedColor').value = selectedColor;
        
        // Optional: You can also update the main product image or other elements based on the selected color
        console.log('Selected color:', selectedColor);
    });
});

                </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const currentImage = document.getElementById('current-image');
    const thumbnails = document.querySelectorAll('.thumbnail');

    thumbnails.forEach(thumbnail => {
        thumbnail.addEventListener('click', () => {
            currentImage.src = thumbnail.src;
        });
    });
});
