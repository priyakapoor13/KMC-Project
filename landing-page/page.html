<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Product Page</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

nav {
    background-color: indianred;
    color: white;
    padding: 10px 0;
}

.navbar-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: white;
    text-decoration: none;
}

.menu a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    transition: color 0.3s;
}

.menu a:hover {
    color: #ddd;
}

.product-container {
    display: flex;
    flex: 1;
    max-width: 1200px;
    margin: 20px auto;
     border-radius: 8px;
   
    overflow: hidden;
   
}

.product-gallery {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

.product-gallery img {
    width: 100%;
    max-width: 500px;
    border-bottom: 1px solid #ddd;
}

.thumbnails {
    display: flex;
    margin-top: 10px;
}

.thumbnails img {
    width: 80px;
    margin: 0 5px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: border 0.3s;
}

.thumbnails img:hover {
    border: 2px solid #000;
}

.product-details {
    flex: 1;
    padding: 20px;
}

.product-details h1 {
    margin-top: 0;
}

.product-options {
    margin-top: 20px;
}

.color-selection span {
    font-weight: bold;
}

.color-btn {
    width: 30px;
    height: 30px;
    border: none;
    margin: 0 5px;
    cursor: pointer;
}

.action-buttons {
    margin-top: 20px;
}

.action-buttons button {
    padding: 10px 20px;
    margin-right: 10px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
}

#addToCartBtn {
    background-color: rgb(233, 118, 118);
    color: white;
}

#addToCartBtn:hover {
    background-color: indianred;
}



footer {
    background-color: indianred;
    color: white;
    padding: 20px 0;
    margin-top: auto;
}

.footer-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
}

.footer-section {
    flex: 1;
    margin: 0 20px;
}

.footer-section h2 {
    margin-top: 0;
}

/* Responsive Design */
@media (max-width: 768px) {
    .navbar-container {
        flex-direction: column;
    }

    .product-container {
        flex-direction: column;
        margin: 10px;
    }

    .product-gallery img {
        max-width: 100%;
    }

    .product-details {
        padding: 10px;
    }

    .footer-container {
        flex-direction: column;
    }

    .footer-section {
        margin: 10px 0;
    }
}

    </style>
</head>
<body>
    <nav>
        <div class="navbar-container">
            <a href="#" class="logo">Kishori Madhav Creations</a>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Products</a>
                <a href="#">About Us</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </nav>

    <main class="product-container">
        <div class="product-gallery">
            <img id="mainImage" src="https://fakeimg.pl/300/" alt="Product Image">
            <div class="thumbnails">
                <img class="thumbnail" src="https://fakeimg.pl/300/" alt="Thumbnail 1">
                <img class="thumbnail" src="https://fakeimg.pl/300/" alt="Thumbnail 2">
                <img class="thumbnail" src="https://fakeimg.pl/300/" alt="Thumbnail 3">
            </div>
        </div>
        <div class="product-details">
            <h1>Product Title</h1>
            <p>Product Description</p>
            <div class="product-options">
                <div class="color-selection">
                    <span>Select Color: </span>
                    <button class="color-btn" style="background-color: red;" onclick="selectColor('Red')"></button>
                    <button class="color-btn" style="background-color: blue;" onclick="selectColor('Blue')"></button>
                    <button class="color-btn" style="background-color: green;" onclick="selectColor('Green')"></button>
                </div>
                <div class="action-buttons">
                    <button id="addToCartBtn">Add to Cart</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h2>About Us</h2>
                <p>Information about the company.</p>
            </div>
            <div class="footer-section">
                <h2>Customer Service</h2>
                <p>Contact info and FAQs.</p>
            </div>
            <div class="footer-section">
                <h2>Follow Us</h2>
                <p>Links to social media.</p>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    // Change the main product image to the selected thumbnail image
    function changeImage(event) {
        const mainImage = document.getElementById('mainImage');
        mainImage.src = event.target.src;
    }

    // Display an alert with the selected color
    function selectColor(color) {
        alert('Color selected: ' + color);
    }

    // Add event listener to 'Add to Cart' button
    document.getElementById('addToCartBtn').addEventListener('click', function() {
        // Display an alert indicating the product has been added to the cart
        alert('Product added to cart!');
        // Additional functionality to handle adding the product to the cart can be added here
    });

    // Add event listener to 'View Details' button
    document.getElementById('viewDetailBtn').addEventListener('click', function() {
        // Display an alert indicating viewing product details
        alert('Viewing product details!');
        // Additional functionality to handle viewing more details about the product can be added here
    });

    // Add event listeners to thumbnail images
    const thumbnails = document.querySelectorAll('.thumbnail');
    thumbnails.forEach(thumbnail => {
        thumbnail.addEventListener('click', changeImage);
    });
});

    </script>
</body>
</html>
