<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Carousel</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    /* box-sizing: border-box; */
}

body {
    font-family: Arial, sans-serif;
}

.carousel-container {
    position: relative;
    width: 500px;
    overflow: hidden;
}

.carousel {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.carousel-item {
    min-width: 100%;
    box-sizing: border-box;
}

.carousel-item img {
    width: 100%;
    height: auto;
    display: block;
}

.carousel-controls {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    transform: translateY(-50%);
}

.carousel-controls button {
    background-color: rgba(0, 0, 0, 0.5);
    border: none;
    color: white;
    padding: 10px;
    cursor: pointer;
}

.carousel-controls button:hover {
    background-color: rgba(0, 0, 0, 0.8);
}

    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item"><img src="../src/bansuri1.jpeg" alt="Image 1"></div>
            <div class="carousel-item"><img src="../src/bansuri11.jpeg" alt="Image 2"></div>
            <div class="carousel-item"><img src="../src/bansuri13.jpeg" alt="Image 3"></div>
            <div class="carousel-item"><img src="../src/bansuri19.jpeg" alt="Image 4"></div>
        </div>
        <div class="carousel-controls">
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
    </div>
    <script>
const carousel = document.querySelector('.carousel');
const carouselItems = document.querySelectorAll('.carousel-item');
const prevButton = document.querySelector('.prev');
const nextButton = document.querySelector('.next');

let currentIndex = 0;

function showSlide(index) {
    if (index >= carouselItems.length) {
        currentIndex = 0;
    } else if (index < 0) {
        currentIndex = carouselItems.length - 1;
    } else {
        currentIndex = index;
    }
    carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
}

nextButton.addEventListener('click', () => {
    showSlide(currentIndex + 1);
});

prevButton.addEventListener('click', () => {
    showSlide(currentIndex - 1);
});

// Auto-slide
setInterval(() => {
    showSlide(currentIndex + 1);
}, 3000); // Change slide every 3 seconds

// Make carousel responsive
window.addEventListener('resize', () => {
    carousel.style.transition = 'none';
    showSlide(currentIndex);
    setTimeout(() => {
        carousel.style.transition = 'transform 0.5s ease-in-out';
    }, 0);
});

    </script>
</body>
</html>
