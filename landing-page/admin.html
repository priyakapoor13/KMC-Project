<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Admin Dashboard</title>
<style>


     body {
  margin: 0;
  font-family: 'Arial', sans-serif;
}

.container {
  display: flex;
}

.sidebar {
  width: 250px;
  background-color: #2c3e50;
  color: white;
  height: 100vh;
  position: fixed;
}

.sidebar-header {
  padding: 20px;
  background-color: #1a252f;
  text-align: center;
}

.sidebar-menu {
  list-style-type: none;
  padding: 0;
}

.sidebar-menu li {
  padding: 15px 20px;
}

.sidebar-menu li a {
  color: white;
  text-decoration: none;
  display: block;
}

.sidebar-menu li a:hover {
  background-color: #34495e;
}

.content {
  margin-left: 250px;
  padding: 20px;
  width: 100%;
}

.section {
  display: none;
}

.section h1 {
  margin-top: 0;
}

.stats {
  display: flex;
  justify-content: space-around;
}

.stat {
  background-color: #ecf0f1;
  padding: 20px;
  border-radius: 5px;
  text-align: center;
  width: 30%;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

table, th, td {
  border: 1px solid #ddd;
}

th, td {
  padding: 12px;
  text-align: left;
}

th {
  background-color: #f4f4f4;
}

.add-button {
  margin: 10px 0;
  padding: 10px 20px;
  background-color: #3498db;
  color: white;
  border: none;
  cursor: pointer;
}

.add-button:hover {
  background-color: #2980b9;
}

input[type="text"], input[type="number"], input[type="url"], textarea {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ddd;
  border-radius: 5px;
}

button[type="submit"] {
  padding: 10px 20px;
  background-color: #27ae60;
  color: white;
  border: none;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #2ecc71;
}

/* Modal styles */
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
  background-color: white;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  max-width: 500px;
  border-radius: 5px;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
} 

</style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Admin Dashboard</h2>
      </div>
      <ul class="sidebar-menu">
        <li><a href="#" onclick="showSection('dashboard')"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li><a href="#" onclick="showSection('products')"><i class="fas fa-box"></i> Products</a></li>
        <li><a href="#" onclick="showSection('orders')"><i class="fas fa-shopping-cart"></i> Orders</a></li>
        <li><a href="#" onclick="showSection('users')"><i class="fas fa-users"></i> Users</a></li>
        <li><a href="#" onclick="showSection('analytics')"><i class="fas fa-chart-line"></i> Analytics</a></li>
        <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </aside>
    <main class="content">
      <div id="dashboard" class="section">
        <h1>Dashboard</h1>
        <div class="stats">
          <div class="stat">
            <h3>Total Sales</h3>
            <p id="total-sales">$0</p>
          </div>
          <div class="stat">
            <h3>Total Orders</h3>
            <p id="total-orders">0</p>
          </div>
          <div class="stat">
            <h3>Total Users</h3>
            <p id="total-users">0</p>
          </div>
        </div>
      </div>
      <div id="products" class="section" style="display: none;">
        <h1>Products</h1>
        <button class="add-button" onclick="openProductForm()">Add Product</button>
        <input type="text" id="productSearch" onkeyup="searchProducts()" placeholder="Search for products..">
        <table id="productTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Price</th>
              <th>Category</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Products will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
      <div id="orders" class="section" style="display: none;">
        <h1>Orders</h1>
        <input type="text" id="orderSearch" onkeyup="searchOrders()" placeholder="Search for orders..">
        <table id="orderTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Customer</th>
              <th>Total</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Orders will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
      <div id="users" class="section" style="display: none;">
        <h1>Users</h1>
        <input type="text" id="userSearch" onkeyup="searchUsers()" placeholder="Search for users..">
        <table id="userTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Users will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
      <div id="analytics" class="section" style="display: none;">
        <h1>Analytics</h1>
        <canvas id="salesChart"></canvas>
      </div>
    </main>
  </div>

  <!-- Modals -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('productModal')">&times;</span>
      <h2>Add/Edit Product</h2>
      <form id="productForm" onsubmit="saveProduct(event)">
        <input type="hidden" id="productId">
        <label for="productName">Name</label>
        <input type="text" id="productName" required>
        <label for="productPrice">Price</label>
        <input type="number" id="productPrice" required>
        <label for="productDescription">Description</label>
        <textarea id="productDescription" required></textarea>
        <label for="productImage">Image URL</label>
        <input type="url" id="productImage" required>
        <label for="productCategory">Category</label>
        <input type="text" id="productCategory" required>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
  loadProducts();
  loadOrders();
  loadUsers();
  loadAnalytics();
  showSection('dashboard');
});

function showSection(sectionId) {
  document.querySelectorAll('.section').forEach(section => {
    section.style.display = 'none';
  });
  document.getElementById(sectionId).style.display = 'block';
}

function loadProducts() {
  fetch('/api/products', {
    headers: {
      'x-access-token': localStorage.getItem('token')
    }
  })
  .then(response => response.json())
  .then(products => {
    const tbody = document.querySelector('#productTable tbody');
    tbody.innerHTML = '';
    products.forEach(product => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${product.id}</td>
        <td>${product.name}</td>
        <td>${product.price}</td>
        <td>${product.category}</td>
        <td>
          <button onclick="editProduct(${product.id})">Edit</button>
          <button onclick="deleteProduct(${product.id})">Delete</button>
        </td>
      `;
      tbody.appendChild(row);
    });
  });
}

function openProductForm() {
  document.getElementById('productModal').style.display = 'block';
  document.getElementById('productId').value = '';
  document.getElementById('productForm').reset();
}

function closeModal(modalId) {
  document.getElementById(modalId).style.display = 'none';
}

function saveProduct(event) {
  event.preventDefault();
  const product = {
    id: document.getElementById('productId').value,
    name: document.getElementById('productName').value,
    price: document.getElementById('productPrice').value,
    description: document.getElementById('productDescription').value,
    image: document.getElementById('productImage').value,
    category: document.getElementById('productCategory').value
  };

  const method = product.id ? 'PUT' : 'POST';
  const endpoint = product.id ? `/api/products/${product.id}` : '/api/products';

  fetch(endpoint, {
    method: method,
    headers: {
      'Content-Type': 'application/json',
      'x-access-token': localStorage.getItem('token')
    },
    body: JSON.stringify(product)
  })
  .then(() => {
    loadProducts();
    closeModal('productModal');
  });
}

function editProduct(productId) {
  fetch(`/api/products/${productId}`, {
    headers: {
      'x-access-token': localStorage.getItem('token')
    }
  })
  .then(response => response.json())
  .then(product => {
    document.getElementById('productId').value = product.id;
    document.getElementById('productName').value = product.name;
    document.getElementById('productPrice').value = product.price;
    document.getElementById('productDescription').value = product.description;
    document.getElementById('productImage').value = product.image;
    document.getElementById('productCategory').value = product.category;
    document.getElementById('productModal').style.display = 'block';
  });
}

function deleteProduct(productId) {
  fetch(`/api/products/${productId}`, {
    method: 'DELETE',
    headers: {
      'x-access-token': localStorage.getItem('token')
    }
  })
  .then(() => {
    loadProducts();
  });
}

function loadOrders() {
  fetch('/api/orders', {
    headers: {
      'x-access-token': localStorage.getItem('token')
    }
  })
  .then(response => response.json())
  .then(orders => {
    const tbody = document.querySelector('#orderTable tbody');
    tbody.innerHTML = '';
    orders.forEach(order => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${order.id}</td>
        <td>${order.customer}</td>
        <td>${order.total}</td>
        <td>${order.status}</td>
        <td>
          <button onclick="editOrder(${order.id})">Edit</button>
          <button onclick="deleteOrder(${order.id})">Delete</button>
        </td>
      `;
      tbody.appendChild(row);
    });
  });
}

function loadUsers() {
  fetch('/api/users', {
    headers: {
      'x-access-token': localStorage.getItem('token')
    }
  })
  .then(response => response.json())
  .then(users => {
    const tbody = document.querySelector('#userTable tbody');
    tbody.innerHTML = '';
    users.forEach(user => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${user.id}</td>
        <td>${user.username}</td>
        <td>${user.email}</td>
        <td>
          <button onclick="editUser(${user.id})">Edit</button>
          <button onclick="deleteUser(${user.id})">Delete</button>
        </td>
      `;
      tbody.appendChild(row);
    });
  });
}

function searchProducts() {
  const input = document.getElementById('productSearch').value.toLowerCase();
  const rows = document.querySelectorAll('#productTable tbody tr');
  rows.forEach(row => {
    const cells = row.getElementsByTagName('td');
    const name = cells[1].textContent.toLowerCase();
    const category = cells[3].textContent.toLowerCase();
    if (name.includes(input) || category.includes(input)) {
      row.style.display = '';
    } else {
      row.style.display = 'none';
    }
  });
}

function searchOrders() {
  const input = document.getElementById('orderSearch').value.toLowerCase();
  const rows = document.querySelectorAll('#orderTable tbody tr');
  rows.forEach(row => {
    const cells = row.getElementsByTagName('td');
    const customer = cells[1].textContent.toLowerCase();
    const status = cells[3].textContent.toLowerCase();
    if (customer.includes(input) || status.includes(input)) {
      row.style.display = '';
    } else {
      row.style.display = 'none';
    }
  });
}

function searchUsers() {
  const input = document.getElementById('userSearch').value.toLowerCase();
  const rows = document.querySelectorAll('#userTable tbody tr');
  rows.forEach(row => {
    const cells = row.getElementsByTagName('td');
    const name = cells[1].textContent.toLowerCase();
    const email = cells[2].textContent.toLowerCase();
    if (name.includes(input) || email.includes(input)) {
      row.style.display = '';
    } else {
      row.style.display = 'none';
    }
  });
}

function loadAnalytics() {
  const ctx = document.getElementById('salesChart').getContext('2d');
  const salesChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
      datasets: [{
        label: 'Sales',
        data: [12, 19, 3, 5, 2, 3, 7],
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        borderColor: 'rgba(75, 192, 192, 1)',
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
}




// script.js

document.addEventListener('DOMContentLoaded', () => {
  loadProducts();
  loadOrders();
  loadUsers();
  loadAnalytics();
  showSection('dashboard');
});

// Function to fetch products from the backend
function loadProducts() {
  fetch('http://localhost:5000/api/products')
    .then(response => response.json())
    .then(products => {
      const tbody = document.querySelector('#productTable tbody');
      tbody.innerHTML = '';
      products.forEach(product => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${product.id}</td>
          <td>${product.name}</td>
          <td>${product.price}</td>
          <td>${product.category}</td>
          <td>
            <button onclick="editProduct(${product.id})">Edit</button>
            <button onclick="deleteProduct(${product.id})">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    });
}

// Function to add a new product
function addProduct() {
  const formData = new FormData(document.getElementById('productForm'));
  const product = {};
  formData.forEach((value, key) => {
    product[key] = value;
  });

  fetch('http://localhost:5000/api/products', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(product),
  })
  .then(response => response.json())
  .then(newProduct => {
    loadProducts();
    closeModal();
  });
}

// Function to delete a product
function deleteProduct(productId) {
  fetch(`http://localhost:5000/api/products/${productId}`, {
    method: 'DELETE',
  })
  .then(response => {
    if (response.ok) {
      loadProducts();
    }
  });
}

// Other functions for orders, users, and analytics...
  </script>
  <script src="./server.js"> </script>
</body>
</html>
