<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price & Quantity Selector</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.container {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.price-selector {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
}

.price-selector label {
    font-size: 18px;
    cursor: pointer;
}

.quantity-selector {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
}

.qty-btn {
    padding: 10px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #007bff;
    color: white;
    transition: background-color 0.3s;
}

.qty-btn:hover {
    background-color: #0056b3;
}

#quantity {
    width: 50px;
    text-align: center;
    font-size: 18px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.total-price {
    font-size: 24px;
}

@media (max-width: 600px) {
    .price-selector label {
        font-size: 16px;
    }

    .qty-btn {
        padding: 8px;
        font-size: 16px;
    }

    #quantity {
        width: 40px;
        font-size: 16px;
    }

    .total-price {
        font-size: 20px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Product Name</h1>

        <!-- Price Selection -->
        <div class="price-selector">
            <label>
                <input type="radio" name="price" value="10" checked> $10
            </label>
            <label>
                <input type="radio" name="price" value="20"> $20
            </label>
            <label>
                <input type="radio" name="price" value="30"> $30
            </label>
        </div>

        <!-- Quantity Selector -->
        <div class="quantity-selector">
            <button id="decrease" class="qty-btn">-</button>
            <input type="text" id="quantity" value="1" readonly>
            <button id="increase" class="qty-btn">+</button>
        </div>

        <!-- Total Price Display -->
        <div class="total-price">
            <p>Total Price: $<span id="total-price">10</span></p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const decreaseBtn = document.getElementById('decrease');
    const increaseBtn = document.getElementById('increase');
    const quantityInput = document.getElementById('quantity');
    const totalPriceDisplay = document.getElementById('total-price');
    const priceOptions = document.querySelectorAll('input[name="price"]');

    function updateTotalPrice() {
        const selectedPrice = document.querySelector('input[name="price"]:checked').value;
        const quantity = parseInt(quantityInput.value);
        const totalPrice = selectedPrice * quantity;
        totalPriceDisplay.textContent = totalPrice;
    }

    decreaseBtn.addEventListener('click', () => {
        let quantity = parseInt(quantityInput.value);
        if (quantity > 1) {
            quantity--;
            quantityInput.value = quantity;
            updateTotalPrice();
        }
    });

    increaseBtn.addEventListener('click', () => {
        let quantity = parseInt(quantityInput.value);
        quantity++;
        quantityInput.value = quantity;
        updateTotalPrice();
    });

    priceOptions.forEach(option => {
        option.addEventListener('change', updateTotalPrice);
    });
});

    </script>
</body>
</html>
